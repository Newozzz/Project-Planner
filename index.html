<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Project Management Tool</title>
</head>

<body>




    <div class="button-container">
        <button id="sort-tasks">Sort by Due Date</button>
        <button id="toggle-view">
            <div id="dark-mode-icon">ðŸŒ™</div> Toggle Dark Mode
        </button>
    </div>



    </div>

    <div class="modal">
        <form id="task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required minlength="3" maxlength="256">

            <label for="description">Description:</label>
            <textarea id="description" rows="4" maxlength="1024"></textarea>

            <label for="status">Status:</label>
            <select id="status">
                <option value="todo" selected>To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>

            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" required>

            <button type="submit">Save</button>

            <button id="delete-completed">Delete Completed Tasks</button>


        </form>

        <div class="container">
            <div class="column todo empty">
                <h1>To do</h1>
            </div>
            <div class="column doing empty">
                <h1>Doing</h1>
            </div>
            <div class="column done empty">
                <h1>Done</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
